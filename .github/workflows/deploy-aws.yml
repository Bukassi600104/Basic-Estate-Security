name: Provision AWS (DynamoDB + Cognito)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: basic-estate-security

jobs:
  provision:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        working-directory: infra
        run: |
          cat > backend.hcl <<EOF
          bucket         = "${TF_STATE_BUCKET}"
          key            = "${TF_STATE_KEY}"
          region         = "${AWS_REGION}"
          dynamodb_table = "${TF_STATE_DDB_TABLE}"
          encrypt        = true
          EOF
          terraform init -backend-config=backend.hcl

        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
          TF_STATE_DDB_TABLE: ${{ secrets.TF_STATE_DDB_TABLE }}
          TF_STATE_KEY: ${{ env.PROJECT_NAME }}/terraform.tfstate

      - name: Terraform apply
        working-directory: infra
        env:
          TF_VAR_project_name: ${{ env.PROJECT_NAME }}
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
        run: |
          terraform apply -auto-approve

      - name: Fetch Terraform outputs
        id: tf
        working-directory: infra
        run: |
          jq --version
          echo "region=$(terraform output -raw region)" >> $GITHUB_OUTPUT
          echo "cognito_user_pool_id=$(terraform output -raw cognito_user_pool_id)" >> $GITHUB_OUTPUT
          echo "cognito_client_id=$(terraform output -raw cognito_client_id)" >> $GITHUB_OUTPUT
          echo "amplify_ssr_policy_arn=$(terraform output -raw amplify_ssr_policy_arn)" >> $GITHUB_OUTPUT

      - name: Show next steps (Amplify)
        run: |
          echo "Set Amplify env vars: AWS_REGION=${{ steps.tf.outputs.region }}, COGNITO_USER_POOL_ID=${{ steps.tf.outputs.cognito_user_pool_id }}, COGNITO_CLIENT_ID=${{ steps.tf.outputs.cognito_client_id }}"
          echo "Attach IAM policy to Amplify SSR execution role: ${{ steps.tf.outputs.amplify_ssr_policy_arn }}"
